<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



	<title>	
			Order Information
	</title>

</head>

<body>

<div class="container">

	<h3>Order Information</h3>
	
	<table class="table table-bordered table-striped">
		<thead class="thead dark">
			<tr>
				<th>Product Name</th>
				<th>Amount Ordered</th>
				<th>Price per Item</th>
				<th>Action</th>
			</tr>
		
		</thead>
			
		<tbody>
			<tr th:each="order : ${orders.orderedProducts}">
				<td th:text="${order.product.productName}"/>
				<td th:text="${order.amountOrdered}"/>
				<td th:text="${order.product.price}"/>
			
			
			<td> 			
				<!-- Action buttons -->
				<a th:href="@{'/orders/update/' + ${order.id}}"
					class="btn btn-info btn-sm">
					Update
				</a>
			
				<a th:href="@{'/orders/delete/' + ${order.id}}"
					class="btn btn-danger btn-sm"
					onclick="if (!(confirm('Are you sure you want to delete this order?'))) return false">
					Delete
				</a>	
				
			</td>
			
			</tr>
		</tbody>
		
		
	</table>

</div>

</body>
</html>
