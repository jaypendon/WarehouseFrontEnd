<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
    
    </head>
    
<body>

	<div class="container">
	
		<h3>Product Directory</h3>
	
		<hr>
		
		<p class="h4 mb-4">Save Product</p>
		
		<form action="#" th:action="@{/products/save}"
					th:object="${product}" method="POST">
					
			<input type="hidden" th:field="*{id}"/>
		
			<input type="text" th:field="*{productName}"
				class="form-control mb-4 col-4" placeholder="Product Name">

			<input type="text" th:field="*{amount}"
				class="form-control mb-4 col-4" placeholder="Amount">
				
			<input type="text" th:field="*{price}"
				class="form-control mb-4 col-4" placeholder="Price">
					
				
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	<hr>
	<a th:href="@{/products/}"> Back to the Products List</a>
	</div>


</body>
    
    
</html>
